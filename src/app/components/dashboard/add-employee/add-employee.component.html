<div class="container">
  <div class="row mt-5">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
          <div *ngIf="!toUpdate" class="card-title text-center text-success"><h1>Add Employee <i class="fa fa-2x fa-user"></i></h1></div>
          <div *ngIf="toUpdate" class="card-title text-center text-success"><h1>Update Employee <i class="fa fa-2x fa-user"></i></h1></div>
          <div class="card-text" *ngIf="myReactiveForm">
            <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputEmail4">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" id="inputEmail4" placeholder="First name">
                  <small class="text-danger" *ngIf="myReactiveForm.get('firstName')?.errors?.required && myReactiveForm.get('firstName')?.touched">First Name is required</small>
                  
                </div>
                <div class="form-group col-md-4">
                  <label for="inputPassword4">Last Name</label>
                  <input formControlName="lastName" type="text" class="form-control" id="password" placeholder="Lastname">
                  <small class="text-danger" *ngIf="myReactiveForm.get('lastName')?.errors?.required && myReactiveForm.get('lastName')?.touched">Last Name is required</small>

                </div>
                <div class="form-group col-md-4">
                  <label for="inputPassword4">Email</label>
                  <input formControlName="email" type="email" class="form-control" id="inputPassword4" placeholder="Email">
                  <small class="text-danger" *ngIf="myReactiveForm.get('email')?.errors?.required && myReactiveForm.get('email')?.touched">Email is required</small>
                <small class="text-danger" *ngIf="myReactiveForm.get('email')?.errors?.email && myReactiveForm.get('email')?.touched">Please Enter correct Email Address</small>
                </div>
              </div>
              <!-- <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div> -->
              <!-- <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div> -->
              <div class="form-row">
                
                <div class="form-group col-md-4">
                  <label for="inputState">Branch State</label>
                  <select formControlName="branchState"  id="inputState" class="form-control">
                    <!-- <option selected disabled>Choose...</option> -->
                    <option>Gujarat</option>
                    <option>Rajasthan</option>
                    <option>Delhi</option>
                  </select>
                  <small class="text-danger" *ngIf="myReactiveForm.get('branchState')?.errors?.required && myReactiveForm.get('branchState')?.touched">Branch State is required</small>
                </div>
                <div class="form-group col-md-3">
                  <label for="inputZip">Zip Code</label>
                  <input formControlName="zipCode" type="text" class="form-control" id="inputZip">
                  <small class="text-danger" *ngIf="myReactiveForm.get('zipCode')?.errors?.required && myReactiveForm.get('zipCode')?.touched">Zip Code is required</small>

                </div>
                <div class="form-group col-md-5">
                  <label for="doj">Date of Joining</label>
                  <input formControlName="dateOfJoining" type="datetime-local" class="form-control" id="doj">
                </div>

              </div>
              <div class="form-group">
                <div class="form-check">
                  <input formControlName="employeeVerified" class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Employee Verified
                  </label>

                </div>
              </div>
              <button type="submit" *ngIf="!toUpdate" class="text-center btn btn-primary">Add Employee</button>
              <button type="submit" *ngIf="toUpdate" class="text-center btn btn-primary">Update Employee</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
